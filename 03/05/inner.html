<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <div id="wrap">
            <p>
                <mark>Hello</mark>
                <a href="https://www.naver.com">네이버</a>
            </p>
        </div>
        <script>
            // innerHTML, innerText
            const wrap = document.getElementById("wrap");
            console.log(wrap.innerHTML);
            console.log(wrap.outerHTML);
            console.log(wrap.innerText);

            // 태그를 인식함
            wrap.innerHTML += `<p>hello</p><br>`;
            // 전부 text 형태로 들어감
            // += 연산자 이슈 때문에 mark 태그의 스타일과 a 태그의 링크 연결이 사라진다
            wrap.innerText += `<p>hello</p>`;
        </script>
    </body>
</html>
