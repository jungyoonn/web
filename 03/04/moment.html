<html>

        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>

        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            moment.locale('ko');
            console.log(moment.locale());

            const m = moment();
            console.log(m.format('LL')); // yyyy년 MM월 DD일
            console.log(m.format('LLLL')); // yyyy년 MM월 DD일 d요일 오전(오후) HH: mm
            console.log(m.format('LT')); // 오전(오후) HH:mm
            console.log(m.format('yyyy/MM/DD HH:mm:ss'));

            const now = new Date();
            now.setDate(24);
            const m2 = moment(now);
            console.log(m2.format('LL'));
            
            const mid = moment('2024/10/23', 'YYYY/MM/DD');
            console.log(mid.format('yyyy/MM/DD HH:mm:ss'));
            console.log(mid.fromNow()); // HH시간 전 (미래도 가능)
        </script>
