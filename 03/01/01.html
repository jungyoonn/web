<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script>
            // 이름을 입력받아서 출력, 단 이름 미입력시 이름없음이라고 출력
            var name = prompt("이름을 입력하세요");
            
            // 1
            if(name) {
                console.log("이름은 " + name);
            } else {
                console.log("이름없음");
            }

            // 2
            console.log(name || '이름없음');

            // 제곱 연산자
            console.log(2 ** 3); // 2의 3제곱
            
            // 구구단 출력하기
            var colors = ["0", "red", "green", "blue", "deeppink", "lawngreen", "hotpink", "yellow", "purple", "tomato"];

            for(var i = 1; i < 10; i++) {
                document.write("<h3>" + i +"단</h3><div style='color:" + colors[i] + "'><p>")
                for(var j = 1; j < 10; j++) {
                    document.write(i + " * " + j + " = " + (i/1) * (j/1) + " <br>");
                }
                document.write("</p></div>")
            }
        </script>
        <style>
            div {
                width: 400px;
                padding: 5px;
            }
            p {
                font-size: 1.3em;
                text-shadow: 4px 4px 2px rgba(228, 180, 243, 0.6);
            }
        </style>
    </head>
    <body>
        <div>

        </div>
    </body>
</html>
