<!DOCTYPE html> <!--DTD : Document Type Declaration -->

        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>제목</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <!--
            <태그 이름> ~~ </태그 이름>
            웹 표준 : 표준 문법 준수 여부
            웹 접근성 : 

            한글을 표현할 수 있는 인코딩 : EUC-KR, KSC-5601 (고대 유물), UTF-8
        -->
            <div>
                <h1>제목</h1>
            </div>
            <img src = "img/dog.jpg" width="500" alt = "쿠키">
