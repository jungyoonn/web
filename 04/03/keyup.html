<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            .inner { width: 100px; height: 100px; background-color: lavender;}
            .outer {padding: 50px; background-color: rgb(223, 175, 255);}
        </style>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
        <script>
            $(function() {
                $("textarea").keydown(function() {
                    $(".keydown").text($(this).val().length);
                });

                // keypress()는 특수 키(컨트롤, 알트 등)는 인식하지 못한다
                // 셋 중에 사용 빈도가 제일 낮다
                $("textarea").keypress(function() {
                    $(".keypress").text($(this).val().length);
                });

                // 가장 많이 사용
                $("textarea").keyup(function() {
                    $(".keyup").text($(this).val().length);
                });
            });
        </script>
    </head>
    <body>
        <textarea></textarea>
        <h3 class="keydown">0</h3>
        <h3 class="keypress">0</h3>
        <h3 class="keyup">0</h3>
    </body>
</html>
