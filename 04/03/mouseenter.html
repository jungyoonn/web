<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            .inner { width: 100px; height: 100px; background-color: lavender;}
            .outer {padding: 50px; background-color: rgb(223, 175, 255);}
        </style>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
        <script>
            $(function() {
                // mouseover() 이벤트는 자식 요소에게도 동일한 이벤트가 적용된다
                // = 불필요한 이벤트 호출이 일어날 수 있다
                // 따라서 mouseover()는 쓰지 않고 mouseenter()을 사용한다
                $(".outer").mouseenter(function() {
                    $(this).after("<h3>mouseenter</h3>");
                }).mouseover(function() {
                    $(this).after("<h3>mouseover</h3>");
                });
                // 같은 이유로 mouseout() 대신 mouseleave()를 사용한다

                // hover()에는 콜백 함수가 두 개 들어간다
                // 엔터와 리브 시 각각 할 일(=2개)
            });
        </script>
    </head>
    <body>
        <div class="outer">
            <div class="inner"></div>
        </div>
    </body>
</html>
