<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
        <script>
            // $(함수) >> ready로 동작함
            // $(문자열) >> selector를 통한 jQuery 오브젝트
            // $(객체) >> 해당 객체를 jQuery용 오브젝트로 만듦
            // jQuery는 반복 처리를 알아서 함 (순환을 알아서 함, 반복문 처리가 필요 x)
            // 배열처럼 처리함(받은 객체가 없을 경우 길이가 0인 배열로 간주)

            $(function() {
                const text = document.getElementById("text");
                text.style.color = 'blue';
                $(text).css('color', 'green');
                $(text)[0].style.color = 'red';

                console.log($("p").length);
                $("p").css('font-size', function(i, j) {
                    // function의 첫 번째 파라미터가 인덱스, 두 번째 파라미터가 밸류
                    return i % 2 ? '32px' : j;                    
                })
            })

            // $("p").css("문자열") : css()에 인자 값 두 개가 들어가면 setter, 한 개 들어가면 getter(string 타입)
            // setter들은 대부분 랩핑된 자신을 리턴하기 때문에 체이닝이 가능한 것이다
            // 속성 여러 개를 한꺼번에 제어하고 싶으면 객체 타입, 즉 {}로 묶어서 제어하면 된다 (객체는 key와 value 한 쌍으로 이루어져 있기 때문)
        </script>
    </head>
    <body>
        <p id="text">hello</p>
        <p>가나다라</p>
        <p>가나다라</p>
        <p>가나다라</p>
        <p>가나다라</p>
    </body>
</html>
