<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
        <script>
            let arr = [1, 2, 3, 4, 5];
            arr = arr.filter(function(v) {
                return v % 2 == 1;
            }).map(v => {console.log(v); return v;});
            console.log(arr);
            // foreach()는 반환값이 없어서 이후 로그를 찍으면 undefined이지만
            // map()은 사용 이후 로그를 찍어도 값이 그대로 유지된다
            
            let obj = {x:10, y:20};
            obj = $.map(obj, function(i, v) {
                console.log(i, v);
                return i;
            })
            console.log(obj); // [10, 20]
            
        </script>
    </head>
    <body>
        
    </body>
</html>
