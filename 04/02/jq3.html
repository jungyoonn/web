<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            button {
                margin: 5px;
                width: 50px;
                height: 30px;
                background-color: white;
                border: 1px solid #222;
                border-radius: 15px;
            }
            button:hover {
                text-decoration: underline;
                background-color: azure;
                width: 55px;
                border: 2px solid;
            }
        </style>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
        <script>
            $(function() {
                $("button.btn").click(function() {
                    $("div").each(function(i, item) {
                        console.log(i,item);
                        $(item).css("color", $(item).text())
                    });

                    // 버튼을 누를 때마다 계속 생김
                    // this의 넥스트인 div에 "<p>내용</p>"을 추가하겠다는 뜻
                    $(this).next().html(function() {
                        return $(this).html() + `<p>내용 ${$(this).find("p").length + 1}</p>`;
                    });
                })

                // text(), html() 메서드는 괄호 안에 인자가 없으면 getter
                // 괄호 안에 인자가 하나 있으면 setter
                // 본래 값에 다른 값을 합치고 싶다면 인자를 두 개 넣으면 안 되고
                // text() + "추가할 내용" 과 같은 형식으로 합치면 된다
            });          
        </script>
    </head>
    <body>
        <div>hotpink</div>
        <div>skyblue</div>
        <div>lavender</div>
        <button>클릭</button>

        <hr>
        <button class="btn">클릭</button>
        <div>

        </div>
    </body>
</html>
