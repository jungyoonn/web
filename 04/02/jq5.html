<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            .my-box {
                width: 300px;
                height: 300px;
                padding: 50px;
                border: 20px solid;
                background-color: pink;
            }
        </style>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
        <script>
            $(function() {
                console.log($(".my-box").width());
                console.log($(".my-box").innerWidth()); // 좌우 padding 적용된 값
                console.log($(".my-box").outerWidth()); // 좌우 border 적용된 값
                console.log($(".my-box").height());
                console.log($(".my-box").innerHeight());
                console.log($(".my-box").outerHeight());
                
            });
        </script>
    </head>
    <body>
        <div class="my-box">

        </div>
    </body>
</html>
