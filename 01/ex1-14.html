<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>순서 목록</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <h1>반응형 웹 퍼블리싱 학습 순서</h1>
        <!--
            ol 태그와 li는 블록 요소이다.
            p 태그와 쓸 수 없다.
            div 태그는 ol 태그로 감쌀 수 있다.
            li 태그를 ol 태그로 감싸서 사용한다.
            넘버링을 한다.
        -->
        <ol type="I" start="3">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>jquery</li>
            <li>exercise</li>
        </ol>

        <!-- 
            ul 태그는 비순서 목록을 정의한다.
            넘버링을 하지 않는다.
            ol 태그와 마찬가지로 li 태그를 감싼다.
        -->
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>jquery</li>
            <li>exercise</li>
        </ul>

        <!-- 이런 형식으로 활용 가능 -->
        <ul>
            <li>
                메뉴 1
                <ul>
                    <li>메뉴 1-1</li>
                    <li>메뉴 1-2</li>
                    <li>메뉴 1-3</li>
                </ul>
            </li>
            메뉴 2
            <ul>
                <li>메뉴 2-1</li>
                <li>메뉴 2-2</li>
                <li>메뉴 2-3</li>
            </ul>
        </ul>
    </body>
</html>
