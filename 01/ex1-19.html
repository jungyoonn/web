<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>표</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid #000;
                padding: 10px;
                text-align: center;
            }
            tbody tr:hover {
                background-color: lavender; 
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!--
            table 태그의 자식 요소로 반드시 tr 태그를 정의해 주어야 한다.
            table > tr > td 순이다.
            tr은 표에서 행을 정의한다.
            td는 표에서 셀을 정의한다.
            제목 영역은 thead, 본문 영역은 tbody, 요약 영역은 tfoot이다.
        -->
            <table>
                <caption align="bottom">점수표</caption>
                <thead>
                    <tr>
                        <th>교과목</th>
                        <th>점수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HTML</td>
                        <td>93</td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>92</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>평균</td>
                        <td>92.5</td>
                    </tr>
                </tfoot>
            </table>
    </body>
</html>
