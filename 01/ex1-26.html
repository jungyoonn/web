<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <form>
            <fieldset> 
                <legend>피자 주문</legend>
                <p>피자 사이즈를 선택해 주세요</p>
                <!-- 같은 네임끼리 묶는다 -->
                <!-- 밸류 값을 넣어 주면 url의 쿼리스트링에 반영된다 -->
                <!-- 라벨 태그로 감싸 주면 글씨를 눌러도 체크가 가능해진다 -->
                <p><label>레귤러 <input type="radio" name="size" value="레귤러"></label></p>
                <p>라지 <input type="radio" name="size" value="라지"></p>
                <p>엑스라지 <input type="radio" name="size" value="엑스라지"></p>

                <hr>
                <p>토핑을 선택해 주세요</p>
                <!-- 밸류나 네임 파라미터 이름 겹쳐도 됨 -->
                <p><label>페퍼로니 <input type="checkbox" checked></label></p>
                <p><label>파인애플 <input type="checkbox" disabled></label></p>
                <p><label>불고기 <input type="checkbox"></label></p>
                <p><label>고구마무스 <input type="checkbox"></label></p>
                <p><label>치즈 <input type="checkbox" name="topping" value="cheese"></label></p>
                <p><label>갈릭비프 <input type="checkbox" name="topping" value="garlic beef"></label></p>
                <button type="submit">주문</button>
            </fieldset>
            <fieldset>
                <legend>성별</legend>
                <label>남자<input type="radio" name="gender" value="male"></label>
                <label>여자<input type="radio" name="gender" value="female" checked></label>
            </fieldset>
            <fieldset>
                <input type="submit" value="서버로 데이터 전송">
                <input type="reset" value="입력 데이터 초기화">
                <input type="button" value="버튼" onclick="return confirm('구글로 이동하시겠습니까?') ? location.href = 'https://www.google.com': ''">
            </fieldset>
        </form>
    </body>
</html>
