        <p>대한민국의 경제질서는 개인과 기업의 경제상의 자유와 창의를 존중함을 기본으로 한다. 대통령은 헌법과 법률이 정하는 바에 의하여 국군을 통수한다.</p>
        <p>모든 국민은 법률이 정하는 바에 의하여 납세의 의무를 진다. 정당의 설립은 자유이며, 복수정당제는 보장된다. 국회는 의원의 자격을 심사하며, 의원을 징계할 수 있다.</p>
