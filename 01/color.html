<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            .wrapper { padding: 10px; background-color: skyblue;}
            .box { width: 100px; height: 100px; margin: 10px auto;}
            .box1 { background-color: red;}
            .box2 { background-color: #ffaa0055;}
            .box3 { background-color: rgba(255, 170, 0, 0.5);}
            .box4 { background-color: hsla(0, 50%, 50%, 0.7);}
        </style>
    </head>
    <body>
        <!-- 
            rgb / hsl 값에 a가 붙으면 투명도를 지정할 수 있다
            1은 불투명, 0은 투명
            0~1 사이의 값으로 지정 가능
        -->
        <div class="wrapper">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </div>
    </body>
</html>
